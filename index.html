<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Library</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>

<body>
  <header>
    <h1>Odin Library</h1>
    <div>
      <div class="filters">
        <label for="read-filter">Read status:</label>
        <select name="read-filter" id="read-filter" value="any">
          <option value=".card">Any</option>
          <option value=".card > div > button.not-read">Read</option>
          <option value=".card > div > button:not(.not-read)">Not Read</option>
        </select>
      </div>
      <button id="show-form">Add book</button>
    </div>
  </header>
  <form>
    <span>
      <label for="title">Title: </label>
      <input type="text" id="title" name="title" required>
    </span>
    <span>
      <label for="author">Author: </label>
      <input type="text" id="author" name="author" required>
    </span>
    <span>
      <label for="pages">Pages: </label>
      <input type="number" id="pages" name="pages" min="0" required>
    </span>
    <span>
      <label for="read">Read: </label>
      <input type="checkbox" id="read" name="read">
    </span>
    <input type="submit" value="Add">
  </form>
  <main>
  </main>
</body>

</html>
