<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Library</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>

<body>
  <header>
    <h1>Odin Library</h1>
    <div>
      <div class="filters">
        <label for="read-filter">Read status:</label>
        <select name="read-filter" id="read-filter" value="any">
          <option value="any">Any</option>
          <option value="read">Read</option>
          <option value="not-read">Not Read</option>
        </select>
      </div>
      <button id="show-form">Add book</button>
    </div>
  </header>
  <form>
    <span>
      <label for="title">Title: </label>
      <input type="text" id="title" required>
    </span>
    <span>
      <label for="auth">Author: </label>
      <input type="text" id="auth" required>
    </span>
    <span>
      <label for="pages">Pages: </label>
      <input type="number" id="pages" required>
    </span>
    <span>
      <label for="read">Read: </label>
      <input type="checkbox" id="read">
    </span>
    <input type="submit" value="Add">
  </form>
  <main>
    <div class="card">
      <h3>Titlu</h3>
      <h4>Author</h4>
      <p>127</p>
      <div>
        <button class="read">Read</button>
      </div>
    </div>

      <h4>Author</h4>
      <p>127</p>
      <div>
        <button class="read">Read</button>
      </div>
    </div>

      <p>127</p>
      <div>
        <button class="read">Read</button>
      </div>
    </div>

      <h4>Author</h4>
      <p>127</p>
      <div>
        <button class="read">Read</button>
      </div>
    </div>
  </main>
</body>

</html>
